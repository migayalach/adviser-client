name: Pipeline Test

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Instalar dependencias
        run: npm install
      - name: Ejecutar tests
        run: npm test
