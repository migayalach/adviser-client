name: CI - E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build App
        run: npm run build

      - name: Start App in background
        run: npm start &
        env:
          NEXT_PUBLIC_PHONE_NUMBER: ${{ secrets.NEXT_PUBLIC_PHONE_NUMBER }}
          NEXT_PUBLIC_FACEBOOK_URL: ${{ secrets.NEXT_PUBLIC_FACEBOOK_URL }}
          NEXT_PUBLIC_TIKTOK_URL: ${{ secrets.NEXT_PUBLIC_TIKTOK_URL }}
          NEXT_PUBLIC_LINKEDIN_URL: ${{ secrets.NEXT_PUBLIC_LINKEDIN_URL }}
          NEXT_PUBLIC_GMAIL: ${{ secrets.NEXT_PUBLIC_GMAIL }}

      - name: Wait for server
        run: sleep 10

      - name: Run Cypress E2E tests
        run: npx cypress run
